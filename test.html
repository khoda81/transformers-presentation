<div class="tokenizer-output">

    <span class="tokenizer-tkn tokenizer-tkn-1">, quick</span>
    <span class="tokenizer-tkn tokenizer-tkn-2">, brown</span>
    <span class="tokenizer-tkn tokenizer-tkn-3">, fox</span>
    <span class="tokenizer-tkn tokenizer-tkn-4">, jumps</span>
    <span class="tokenizer-tkn tokenizer-tkn-0">, over</span>
    <span class="tokenizer-tkn tokenizer-tkn-1">, the</span>
    <span class="tokenizer-tkn tokenizer-tkn-2">, lazy</span>
    <span class="tokenizer-tkn tokenizer-tkn-3">, dog</span>
    <span class="tokenizer-tkn tokenizer-tkn-4">,.</span>

        ><input
            type="radio"
            id="tokenizer-view-switch-radio-bpe"
            name="tokenizer-view-switch-switch"

    </div>
